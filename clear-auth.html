<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication</title>
</head>
<body>
    <h1>Clear Authentication</h1>
    <p>Current token: <span id="currentToken">Loading...</span></p>
    <button onclick="clearAuth()">Clear Authentication</button>
    <button onclick="redirectToLogin()">Go to Login</button>
    
    <script>
        // Display current token
        const token = localStorage.getItem('token');
        document.getElementById('currentToken').textContent = token ? 
            token.substring(0, 50) + '...' : 'None';
        
        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            alert('Authentication cleared! Please log in again.');
            location.reload();
        }
        
        function redirectToLogin() {
            clearAuth();
            window.location.href = '/';
        }
    </script>
</body>
</html>
