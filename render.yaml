services:
  - type: web
    name: labms-backend
    env: node
    region: oregon
    plan: free
    rootDir: zbackend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: labms-mysql
          property: host
      - key: DB_PORT
        fromDatabase:
          name: labms-mysql
          property: port
      - key: DB_NAME
        fromDatabase:
          name: labms-mysql
          property: database
      - key: DB_USER
        fromDatabase:
          name: labms-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: labms-mysql
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
    
    autoDeploy: true
    branch: main

databases:
  - name: labms-mysql
    databaseName: labms_db
    user: labms_user
    plan: free
    region: oregon
